apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    bintrayRepo = 'retrofitCoreLib' // your repo name
    bintrayName = 'lib' // has to be same as your library module name
    publishedGroupId = 'com.blogspot.mowael.retrofitcore' // your module package name
    libraryName = 'retrofitCoreLib'
    artifact = 'lib' // has to be same as your library module name
    libraryDescription = 'Quick initialization of retrofit library'
    siteUrl = 'https://github.com/MohamedWael/RitrofitCore'
    gitUrl = 'https://github.com/MohamedWael/RitrofitCore.git'
    libraryVersion = '1.0.0'
    developerId = 'mohamedwael'
    developerName = 'Mohamed Wael'
    developerEmail = 'imohamedwael@outlook.com'
    licenseName = 'The Apache Software License, Version 1.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-1.0.txt'
    allLicenses = ["Apache-1.0"]
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    testImplementation 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

apply from: 'publishToLocalRepo.gradle'